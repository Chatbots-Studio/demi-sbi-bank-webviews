<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Свидетельство о рождении</title>
</head>
<body>
<section id="birth-sertify" class="main">
    <div class="form-wrapper">
        <div class="form-item">
            <div class="column-left">
                <span>Пол</span>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input id="male" class="input-radio" type="radio" name="sex">
                    <label class="label" for="male">Мужской</label>
                </div>
                <div class="input-wrapper">
                    <input id="female" class="input-radio" type="radio" name="sex">
                    <label class="label" for="female">Женский</label>
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="column-left">
                <label>Фамилия</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input class="input-field text-mask form-control" type="text" required placeholder="Иванов">
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="column-left">
                <label>Имя</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input class="input-field text-mask form-control" type="text" required placeholder="Иван">
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="column-left">
                <label>Отчество</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input class="input-field text-mask form-control" type="text" required placeholder="Иванович">
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="column-left">
                <label>Телефон</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input class="input-field tel-mask form-control" type="text" placeholder="+71234567890" required>
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="column-left">
                <span>ДУЛ</span>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <span for="sertify">Паспорт РФ</span>
                </div>
            </div>
        </div>
        
        <div class="form-item">
            <div class="column-left">
                <label>Серия</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input id='passport-series' class="input-field form-control" type="text" required placeholder= "1234">
                </div>
            </div>
            <div class="column-left">
                <label>Номер</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input id='doc-number' class="input-field form-control" type="text" required placeholder= "567890">
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="form-item__name">
                <span class="bold">Место рождения</span>
            </div>
            <div class="column-left">
                <label>Страна</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input class="input-field form-control"
                        placeholder= 'Россия' 
                        data-inputmask="'mask': 'a{1,20}[-][a{1,20}]', 
                                        'casing': 'title'" 
                        type="text" required>
                </div>
            </div>
            <div class="column-left">
                <label>Город</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input class="input-field form-control" 
                        placeholder= 'Москва'
                        data-inputmask="'mask': 'a{1,20}[-][a{1,20}]', 
                                        'casing': 'title'" 
                        type="text" required>
                </div>
            </div>
        </div>

        <div class="error-message">Для продолжения необходимо корректно заполнить все поля</div>

        <div class="button-wrapper">
            <button id="ok-button" class="button-primary">Готово</button>
        </div>

    </div>
</section>
    
<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.3/jquery.inputmask.min.js"></script>
<script src="scripts/forms.js" type="text/javascript"></script>
</body>
</html>
