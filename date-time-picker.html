<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">
    <title>Дата визита</title>
</head>
<body>
    <section class="main datepicker">
        <div class="form-wrapper">
            <div class="datepicker__wrapper">
                <input class="input-field" type="datetime" id="datepicker" placeholder="Выберите дату и время">
            </div>

            <div class="form-error datepicker__error">
                <span class = "form-error__text">Введите корректные дату и время визита</span>
            </div>

            <div class="button-wrapper">
                <button id="save-date-button" class="button-primary datepicker__button">Сохранить</button>
    
                <a class="button-secondary datepicker__button" href="#">Назад</a>
            </div>
        </div>
    </section>
    
    <script type="text/javascript" src="scripts/datepicker.js"></script>
</body>
</html>
