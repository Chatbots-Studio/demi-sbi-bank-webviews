<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Ручной ввод</title>
</head>
<body>
<section id="manual" class="main">
    <div class="form-wrapper">
        <div class="form-item">
            <div class="column-left">
                <span>Пол</span>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input id="male" class="input-radio" type="radio" name="sex" checked>
                    <label class="label" for="male">Мужской</label>
                </div>
                <div class="input-wrapper">
                    <input id="female" class="input-radio" type="radio" name="sex">
                    <label class="label" for="female">Женский</label>
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="column-left">
                <label>Фамилия</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input class="input-field" type="text" placeholder="Андреев">
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="column-left">
                <label>Имя</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input class="input-field" type="text" placeholder="Андрей">
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="column-left">
                <label>Отчество</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input class="input-field" type="text" placeholder="Андреевич">
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="column-left">
                <span>ДУЛ</span>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input id="passport" class="input-radio" type="radio" name="doc" checked>
                    <label class="label" for="passport">Паспорт РФ</label>
                </div>
                <div class="input-wrapper">
                    <input id="military" class="input-radio" type="radio" name="doc">
                    <label class="label" for="military">УЛ в/с РФ</label>
                </div>
                <div class="input-wrapper">
                    <input id="military-ticket" class="input-radio" type="radio" name="doc">
                    <label class="label" for="military-ticket">Военный билет</label>
                </div>
            </div>
        </div>
        
        <div class="form-item">
            <div class="column-left">
                <label>Серия</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input class="input-field" type="text" placeholder="ВМ">
                </div>
            </div>
            <div class="column-left">
                <label>Номер</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input class="input-field" type="text" placeholder="1231">
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="column-left">
                <span>Дата рождения</span>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <select class="select-item" name="date" id="date"></select>
                    <select class="select-item" name="month" id="month"></select>
                    <select class="select-item" name="year" id="year"></select>
                </div>
            </div>
        </div>

        <div class="button-wrapper">
            <a href="https://m.me/103229161431509?ref=7" class="button-secondary">Отправить</a>
        </div>

    </div>
</section>
    
<script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
<script src="scripts/forms.js" type="text/javascript"></script>
</body>
</html>
