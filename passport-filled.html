<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Свидетельство о рождении</title>
</head>
<body>
<section id="birth-sertify" class="main">
    <div class="form-wrapper">
        <div class="form-item">
            <div class="column-left">
                <span>Пол</span>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input id="male" class="input-radio" type="radio" name="sex" checked>
                    <label class="label" for="male">Мужской</label>
                </div>
                <div class="input-wrapper">
                    <input id="female" class="input-radio" type="radio" name="sex" disabled>
                    <label class="label" for="female">Женский</label>
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="column-left">
                <label>Фамилия</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input class="input-field text-mask form-control" type="text" required value='Иванов' readonly>
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="column-left">
                <label>Имя</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input class="input-field text-mask form-control" type="text" required value='Иван' readonly>
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="column-left">
                <label>Отчество</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input class="input-field text-mask form-control" type="text" required value='Иванович' readonly>
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="column-left">
                <label>Телефон</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input class="input-field tel-mask form-control" type="text" required value='+79784567878' readonly>
                </div>
            </div>
        </div>
        <div class="form-item">
            <div class="column-left">
                <span>ДУЛ</span>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <span for="sertify">Паспорт РФ</span>
                </div>
            </div>
        </div>
        
        <div class="form-item">
            <div class="column-left">
                <label>Серия</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input id='passport-series' class="input-field form-control" type="text" value="1234" required readonly>
                </div>
            </div>
            <div class="column-left">
                <label>Номер</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input id='doc-number' class="input-field form-control" type="text" required value='234567' readonly>
                </div>
            </div>
        </div>

        <div class="form-item">
            <div class="column-left">
                <span>Дата рождения</span>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <span id="get-birth-date"></span>
                </div>
            </div>
        </div>
        
        <div class="form-item">
            <div class="form-item__name">
                <span class="bold">Место рождения</span>
            </div>
            <div class="column-left">
                <label>Страна</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input class="input-field form-control" readonly data-inputmask="'mask': 'a{1,20}[-][a{1,20}]', 'casing': 'title'" type="text" required value='Россия'>
                </div>
            </div>
            <div class="column-left">
                <label>Город</label>
            </div>
            <div class="column-right">
                <div class="input-wrapper">
                    <input class="input-field form-control" readonly data-inputmask="'mask': 'a{1,20}[-][a{1,20}]', 'casing': 'title'" type="text" required value='Москва' readonly>
                </div>
            </div>
        </div>

        <div class="button-wrapper">
            <a href="https://m.me/103229161431509?ref=11datacorrect" class="button-primary birth-sertify__button">Данные верны</a>
            
            <a href="https://m.me/103229161431509?ref=12datainccorect" class="button-primary birth-sertify__button">Данные не верны</a>
        </div>

    </div>
</section>
    
<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.3/jquery.inputmask.min.js"></script>
<script src="scripts/forms.js" type="text/javascript"></script>

</body>
</html>
