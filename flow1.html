<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Загрузка фото</title>
</head>
<body>
    <section class="main">
        <div class="download-form-wrapper">
            <div class="download-file">
                <p class="download-sertify-message-margin">Сделайте фото свидетельства о рождении</p>

                <label for="file-upload" class="button-secondary">Загрузить фото</label>
                <input id="file-upload" type="file" accept="image/*" capture="camera" />
            </div>

            <div id="download-sertify-message-1" class="download-sertify-message">
                <p>Отлично!</p>
                <p class="download-sertify-message-margin">Теперь сделайте селфи со свидетельством о рождении</p>

                <label for="file-upload-selfy" class="button-secondary">Загрузить фото</label>
                <input id="file-upload-selfy" type="file" accept="image/*" capture="camera" />
            </div>
            <div id="download-sertify-message-2" class="download-sertify-message">
                <p>Отлично!</p>
                <p class="download-sertify-message-margin">Все фото успешно загружены</p>

                <div class="input-wrapper">
                    <input id="agree" class="input-radio" type="radio" name="data-check" value='y'>
                    <label class="label" for="agree">согласен на проверку данных через ЕПУГ <a href="images/Согласие_Поручение_клиента_на_обработку_персональных_данных.pdf" target="_blank">детально</a></label>
                </div>
                <div class="input-wrapper">
                    <input id="disagree" class="input-radio" type="radio" name="data-check" value='n'>
                    <label class="label" for="disagree">не согласен на проверку данных через ЕПУГ</label>
                </div>

                <div class="button-wrapper">
                    <button id="save-button" class="button-primary save-button-1">Сохранить</button>
                </div>
            </div>
        </div>
    </section>
<script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
<script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
